<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt('값을 입력하세요')
        alert (`입력하신 ${input}은 String타입 입니다.`)
        alert('이 타입을 Number()를 사용하여 숫자로 변환하겠습니다.')
        alert(`변환완료 : ${Number(input)}(타입:number)`)
        alert('이제 위 숫자타입을 Boolean()를 사용하여 불리언으로 변환하겠습니다.')
        alert(`위 값${Number(input)}(타입:number)을 불리언 타입으로 변환하면 이렇게 됩니다.`)
        alert(`변환완료 :${Boolean(Number(input))}(타입:boolean)`)

    </script>
</body>
</html>
